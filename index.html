<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Random Password Generator</h1>
        <br><br>
        <label for="length">Enter length of the Password : </label>
        <input type="number" id="length" value="0">
        <br><br>
        <label for="lowercase">Is contain lowercase letter : </label>
        <input type="checkbox" id="lowercase">
        <br><br>
        <label for="uppercase">Is contain uppercase letter : </label>
        <input type="checkbox" id="uppercase">
        <br><br>
        <label for="number">Is contain number : </label>
        <input type="checkbox" id="number">
        <br><br>
        <label for="symbol">Is contain symbol : </label>
        <input type="checkbox" id="symbol">
        <br><br>
        <button type="submit" onclick="generatePassword()" >Submit</button>
        <br><br>
        <p id="password"></p>
    </div>
    <script src="script.js"></script>
</body> 
</html>
